<!DOCTYPE html>
<html lang="en">
<head>
  <meta property="og:title" content="Free Movies">
  <meta property="og:description" content="Watch free movies with no ads" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Free Movies!</title>
  <link rel="icon" href="https://openclipart.org/image/800px/174286" type="image/png">
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, sans-serif;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      color: #f0f0f0;
      line-height: 1.6;
      min-height: 100vh;
      transition: all 0.3s ease;
    }
    
    /* Header Styles */
    header {
      text-align: center;
      padding: 3rem 1rem;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      border-bottom: 2px solid #00ffff;
      position: relative;
      overflow: hidden;
    }
    
    header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent 30%, rgba(0, 255, 255, 0.1) 50%, transparent 70%);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: translateX(-100%); }
      100% { transform: translateX(100%); }
    }
    
    header h1 {
      background: linear-gradient(45deg, #ffd700, #ffed4e, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      font-size: 4rem;
      margin: 0;
      text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      animation: glow 2s ease-in-out infinite alternate;
    }
    
    @keyframes glow {
      from { text-shadow: 0 0 20px rgba(255, 215, 0, 0.5); }
      to { text-shadow: 0 0 40px rgba(255, 215, 0, 0.8); }
    }
    
    header h2 {
      color: #00ffff;
      font-size: 2.5rem;
      margin: 0.5rem 0;
      text-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    /* Navigation */
    .nav-container {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin: 2rem 0;
      flex-wrap: wrap;
    }
    
    .nav-button {
      background: linear-gradient(145deg, #00ffff, #0080ff);
      color: #000;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.3);
      min-width: 150px;
    }
    
    .nav-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 255, 255, 0.5);
      background: linear-gradient(145deg, #0080ff, #00ffff);
    }
    
    .redirect-button {
      background: linear-gradient(145deg, #ff6b6b, #ff8787);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 1px;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.3);
      min-width: 150px;
    }
    
    .redirect-button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 107, 107, 0.5);
      background: linear-gradient(145deg, #ff8787, #ff6b6b);
    }
    
    /* Theme Toggle */
    .theme-toggle {
      text-align: center;
      margin: 1rem;
    }
    
    .theme-toggle button {
      background: linear-gradient(145deg, #333, #555);
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    
    .theme-toggle button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.4);
    }
    
    /* Main Content */
    .main-content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem;
    }
    
    /* Folder Container */
    .folder-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
      margin: 2rem 0;
    }
    
    .folder {
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 20px;
      padding: 2rem;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      border: 2px solid transparent;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    
    .folder::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(0, 255, 255, 0.1), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    
    .folder:hover {
      transform: translateY(-5px);
      border-color: #00ffff;
      box-shadow: 0 15px 40px rgba(0, 255, 255, 0.2);
    }
    
    .folder:hover::before {
      opacity: 1;
    }
    
    .folder-icon {
      font-size: 3rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    
    .folder-title {
      font-size: 1.8rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #00ffff;
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.5);
    }
    
    .folder-description {
      text-align: center;
      margin-bottom: 2rem;
      color: #ccc;
    }
    
    .folder-button {
      background: linear-gradient(145deg, #007bff, #0051aa);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1.1rem;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      width: 100%;
      text-transform: uppercase;
      letter-spacing: 1px;
      font-weight: bold;
    }
    
    .folder-button:hover {
      background: linear-gradient(145deg, #0051aa, #007bff);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 123, 255, 0.3);
    }
    
    .paid-folder {
      background: linear-gradient(145deg, #2e1a1a, #3e1616);
      border-color: #ffd700;
    }
    
    .paid-folder:hover {
      border-color: #ffd700;
      box-shadow: 0 15px 40px rgba(255, 215, 0, 0.2);
    }
    
    /* Code Input */
    .code-input-container {
      display: none;
      margin-top: 1rem;
    }
    
    .code-input {
      width: 100%;
      padding: 1rem;
      border: 2px solid #ffd700;
      border-radius: 10px;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      font-size: 1.1rem;
      text-align: center;
      margin-bottom: 1rem;
    }
    
    .code-input:focus {
      outline: none;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.5);
    }
    
    /* Movie Lists */
    .movie-list {
      display: none;
      margin-top: 2rem;
    }
    
    .movie-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1.5rem;
      margin-top: 1rem;
    }
    
    .movie-button {
      background: linear-gradient(145deg, #007bff, #0051aa);
      color: white;
      border: none;
      padding: 1.5rem 1rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 15px;
      transition: all 0.3s ease;
      text-align: center;
      font-weight: bold;
      box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
    }
    
    .movie-button:hover {
      background: linear-gradient(145deg, #00bfff, #007bff);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 191, 255, 0.3);
    }
    
    .paid-movie-button {
      background: linear-gradient(145deg, #ffd700, #ffed4e);
      color: #000;
    }
    
    .paid-movie-button:hover {
      background: linear-gradient(145deg, #ffed4e, #ffd700);
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(255, 215, 0, 0.3);
    }
    
    /* Search Bar */
    .search-container {
      text-align: center;
      margin: 2rem 0;
    }
    
    .search-input {
      padding: 1rem;
      width: 80%;
      max-width: 500px;
      font-size: 1.1rem;
      border-radius: 25px;
      border: 2px solid #00ffff;
      background: rgba(0, 0, 0, 0.3);
      color: white;
      transition: all 0.3s ease;
    }
    
    .search-input:focus {
      outline: none;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
    }
    
    /* Video Container */
    .video-container {
      display: none;
      margin: 2rem auto;
      padding: 2rem;
      background: linear-gradient(145deg, #1a1a2e, #16213e);
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
      max-width: 900px;
      text-align: center;
      border: 2px solid #00ffff;
    }
    
    .video-title {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #00ffff;
      text-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
    }
    
    video {
      width: 100%;
      max-width: 800px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
    }
    
    .back-button {
      background: linear-gradient(145deg, #555, #777);
      color: white;
      border: none;
      padding: 1rem 2rem;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 15px;
      margin-top: 1rem;
      transition: all 0.3s ease;
    }
    
    .back-button:hover {
      background: linear-gradient(145deg, #777, #555);
      transform: translateY(-2px);
    }
    
    /* Loading Animation */
    .loader {
      display: none;
      text-align: center;
      padding: 3rem;
      color: #00ffff;
      font-size: 1.5rem;
    }
    
    .loading-spinner {
      border: 4px solid rgba(0, 255, 255, 0.3);
      border-top: 4px solid #00ffff;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* Light Theme */
    body.light {
      background: linear-gradient(135deg, #f0f0f0 0%, #e0e0e0 50%, #d0d0d0 100%);
      color: #333;
    }
    
    body.light .folder {
      background: linear-gradient(145deg, #fff, #f0f0f0);
      color: #333;
    }
    
    body.light .video-container {
      background: linear-gradient(145deg, #fff, #f0f0f0);
      color: #333;
    }
    
    /* Responsive Design */
    @media (max-width: 768px) {
      header h1 {
        font-size: 2.5rem;
      }
      
      header h2 {
        font-size: 1.8rem;
      }
      
      .nav-container {
        flex-direction: column;
        align-items: center;
      }
      
      .folder-container {
        grid-template-columns: 1fr;
      }
      
      .movie-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
