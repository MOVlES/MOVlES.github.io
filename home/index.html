      background: #007bff;

      cursor: pointer;
      border-radius: 5px;
      margin: 0.5rem;
    }
    .video-container {
      display: none;
      margin: 20px auto 10px;
      padding: 10px;
      background-color: #111;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
      max-width: 800px;
      text-align: center;

    .video-container video {
      width: 100%;

    <h1>LITERALLY <span class="icon">ðŸŽ¥</span></h1>

    <h2 class="video-title" id="videoTitle">Select a movie</h2>
    <video id="videoPlayer" controls>
      <source id="videoSource" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="loader" id="loader">ðŸŽ¥ Loading...</div>

    <button class="movie-button" onclick="loadVideo('Movie 3', 'https://example.com/video3.mp4')">PLACEHOLDER 3</button>
    <button class="movie-button" onclick="loadVideo('Movie 4', 'https://example.com/video4.mp4')">PLACEHOLDER 4</button>
    <button class="movie-button" onclick="loadVideo('Movie 5', 'https://example.com/video5.mp4')">PLACEHOLDER 5</button>
  </div>

  <script>
    function loadVideo(title, url) {
      const loader = document.getElementById('loader');
      const container = document.getElementById('videoContainer');
      const player = document.getElementById('videoPlayer');
      const source = document.getElementById('videoSource');
      const titleEl = document.getElementById('videoTitle');

      container.style.display = 'none';
      loader.style.display = 'block';

      setTimeout(() => {
        loader.style.display = 'none';
        titleEl.textContent = title;
        source.src = url;
        player.load();
        container.style.display = 'block';
      }, 2000);
    }

    function filterMovies() {
      const query = document.getElementById('search').value.toLowerCase();
      const buttons = document.querySelectorAll('.movie-button');
      buttons.forEach(button => {
        const match = button.textContent.toLowerCase().includes(query);
        button.style.display = match ? 'inline-block' : 'none';
      });
    }
  </script>
</body>
